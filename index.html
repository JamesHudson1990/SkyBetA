 <div class="player-controls" id="bettingControls">

            <h3>25</h3>
        </button>

    <div class="player-controls" id="actionControls">

            </button>
            <button id="stand-btn" class="control-btn-stand button" onclick="blackjackGame.stand()">

            </button>
            <button id="double-btn" class="control-btn-double button"
            onclick="blackjackGame.doubleDown()">
                <h3>Double</h3>
            </button>
            <button id="split-btn" class="control-btn-split button">
