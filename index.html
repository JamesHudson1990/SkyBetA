 <div class="player-controls" id="bettingControls">
    <div class="player-control-btns">
        <button id="25-btn" class="control-btn-25 button" onclick="blackjackGame.add25ToBet()">
            <h3>25</h3>
        </button>
        <button id="50-btn" class="control-btn-50 button" onclick="blackjackGame.add50ToBet()">
            <h3>50</h3>
        </button>
        <button id="75-btn" class="control-btn-75 button" onclick="blackjackGame.add75ToBet()">
            <h3>75</h3>
        </button>
        <button id="100-btn" class="control-btn-100 button" onclick="blackjackGame.add100ToBet()">
            <h3>100</h3>
        </button>
        <button id="bet-btn" class="control-btn-bet button" onclick="blackjackGame.placeBet()">
            <h3>Press to bet</h3> <h3 id="currentBetAmountH3"></h3>
        </button>
    </div>
</div>
 <!--
##############################
Player Control Buttons
##############################
 --> 
    <div class="player-controls" id="actionControls">
        <div class="player-control-btns">
            
            <button id="hit-btn" class="control-btn-hit button" onclick="blackjackGame.hit()">
                <h3>Hit</h3>
            </button>
            <button id="stand-btn" class="control-btn-stand button" onclick="blackjackGame.stand()">
                <h3>Stand</h3>
            </button>
            <button id="double-btn" class="control-btn-double button"
            onclick="blackjackGame.doubleDown()">
                <h3>Double</h3>
            </button>
            <button id="split-btn" class="control-btn-split button">
                <h3>Split</h3>
            </button>
            <button id="insurance-btn" class="control-btn-insurance button" onclick="blackjackGame.takeInsurance()">
                <h3>Insurance</h3>
            </button>

        </div>
    </div>
    <div id="status-popup">
        <div class="popup-container">
            <h1>It looks like you're connected...</h1>
            <button id="keep-playing-button" button class="popup-btn popup-btn-red" onclick="hideRedirectPopUp()">
                <h3>Return to game</h3>
            </button>
            <button id="return-button" button class="popup-btn popup-btn-green" onclick="redirectToSkyBet()">
                <h3>Take me to Sky Bet</h3>
            </button>
            <h2>Do not remind me again <input type="checkbox" id="remind-checkbox" onclick="setRemindMeAboutRedirect()"></h2>
        </div>
    </div>
    <div id="resultsBox" onclick="blackjackGame.offResultsBox()">
        <div class="results-container">
            <h1 id="results-text"></h1>
            <h3>Press anywhere to continue</h3>
        </div>
    </div>
</div>

        function menuFunction() {
            var x = document.getElementById("settings-menu");
                if (x.style.display === "block") {
                     x.style.display = "none";
            } else {
                 x.style.display = "block";
             }
            }
